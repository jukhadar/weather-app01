<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <script src="js/vendor/modernizr.js"></script>

</head>
<body>
      <div class="haeadrTop">
        <div class="row">
          <header>
          <img class="large-8 columns animated shake" src="images/weather-app-logo.png">
          <form id="api_form" class="large-4 columns">
              <label class=""> Your city</label>
              <input type="text" class="cityForm" id="city" placeholder="City">
              <button  type="submit" class="btn btn-default animated flash">Enter</button>
            </form>
          </header>
        </div>
      </div>
    <div class="container">
      <div class="row topSec">
        <div class="small-4 large-4  columns">
          <p class="panel location"></p>
        </div>
        <div class="small-4 large-4 columns">
          <p class="panel temperature"></p>
        </div>
        <div class="small-4 large-4 columns">
          <div class="panel climate_bg"></div>
        </div>
      </div>

      <div class="row">
         <div class="small-4 columns">
            <div class="panel windspeed"></div>
        </div>
         <div class="small-4 info_bg columns">
          <img class="dropicon" src="images/Droplet.svg">
         </div>
         <div class="small-4 columns">
            <p class="humidity"></p>
            <img class="windicon" src="images/Wind.svg">
         </div>
      </div>

      <div class="row">
        <!-- <form id="api_form" class="small-4 columns">
            <label class=""> Your city</label>
            <input type="text" class="cityForm" id="city" placeholder="City">
            <button  type="submit" class="btn btn-default animated flash">Enter</button>
        </form> -->
      </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
